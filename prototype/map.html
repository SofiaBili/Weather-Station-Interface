<!DOCTYPE html>
<html>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	<script src="https://unpkg.com/chart.js@2.8.0/dist/Chart.bundle.js"></script>
	<script src="https://unpkg.com/chartjs-gauge@0.3.0/dist/chartjs-gauge.js"></script>
	<head>	
		<title>Weather Station</title>  
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		
		<!-- Bootstrap Font Icon CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="sidenav.css">
		<link rel="stylesheet" href="modal.css">
		<link rel="stylesheet" href="data.css">
		
		<!-- Leaflet library -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
		<style>
			#map {
				width:90%;
				position: absolute;
				top: 0;
				bottom: 0;
				z-index: 0;
				margin-left: 10%;
			}
		</style>
	
	</head>
	<body>
		<div class="sidenav">
			<img src="aeolus.png"  style="position: relative; top: 0px;" class = "img-responsive" alt="logo"> 
			<a href="map.html" class="current"><i class="bi bi-map-fill"></i> Map</a>
			<a href="data.html"><i class="bi bi-cloud-fill"></i> Data</a>
			<img src="logo_pada.png"  style="position: absolute; bottom: 0px;" class = "img-responsive" alt="logo"> 
		</div> 
		<!-- side bar ends-->

		<div class="main-map">
			<div class="content-map">
				<div id="map"></div> 
			</div>
		</div>

		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"><p id="modalTitle">Weather Station</p></h4>
				</div>
				<div class="modal-body">
							<div class="container-fluid justify-content-center">
								<div class="col-sm-6" style="background-color:white;">
									<h2>Weather Sensors</h2>
									<div class="row">
										<div class="col-sm-12"><canvas id="bme"></canvas></div>
									</div>
									<div class="row">
										<div class="col-sm-4" ><canvas id="temp" height="250"></canvas></div>
										<div class="col-sm-4"><canvas id="hum" height="250"></canvas></div>
										<div class="col-sm-4"><canvas id="bar" height="250"></canvas></div>
									</div>
									<div class="row">
										<div class="col-sm-12"><canvas id="dust"  height="140"></canvas></div>
									</div>
									<div class="row">
										<div class="col-sm-12"><canvas id="rain"  height="140"></canvas></div>
									</div>
								</div>
								<div class="col-sm-6" style="background-color:white;">
									<h2>Air Quality Sensors</h2>
									<div class="row">
										<div class="col-sm-12"><canvas id="aq"></canvas></div>
									</div>
									<div class="row" >
										<div class="col-sm-6"><canvas id="mq2" height="300"></canvas></div>
										<div class="col-sm-6"><canvas id="mq3" height="300"></canvas></div>
									</div>
									<div class="row">
										<div class="col-sm-6"><canvas id="mq4" height="300"></canvas></div>
										<div class="col-sm-6"><canvas id="mq135" height="300"></canvas></div>
									</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Modal -->

	</body>

	<script src="modal.js"></script>
	<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
	<script src="openmap.js"></script>
	<script src="chart.js"></script>

</html>
