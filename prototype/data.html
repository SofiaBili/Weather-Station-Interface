<!DOCTYPE html>
<html>
	<head>	
		<title>Weather Station</title>  
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<!-- Bootstrap Font Icon CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
		<link rel="stylesheet" href="sidenav.css">
	</head>
	<body>

		<div class="sidenav">
			<a href="map.html"><i class="bi bi-map-fill"></i></a>
			<a href="data.html" class="current"><i class="bi bi-cloud-fill"></i></a>
		</div>
		  
		<div class="main">
			<div class="content-area">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-6" style="background-color:lavender;"><h2>Weather Sensors</h2>
							<div class="row">
								<div class="col-sm-6" style="background-color:lightcyan;">humidity</div>
								<div class="col-sm-6" style="background-color:lightgray;">temperature</div>
								<div class="col-sm-6" style="background-color:lightgray;">barometric pressure</div>
							</div>
							<div class="row">
								<div class="col-sm-12" style="background-color:lightcyan;">temperature, humidity and  barometric pressure</div>
							</div>
							<div class="row">
								<div class="col-sm-6" style="background-color:lavenderblush;">dust</div>
								<div class="col-sm-6" style="background-color:lightgray;">rain</div>
							</div>
						</div>
						<div class="col-sm-6" style="background-color:lavenderblush;"><h2>Air Quality Sensors</h2>
							<div class="row">
								<div class="col-sm-6" style="background-color:lavender;">mq2</div>
								<div class="col-sm-6" style="background-color:lightcyan;">mq3</div>
							</div>
							<div class="row">
								<div class="col-sm-6" style="background-color:lightcyan;">mq4</div>
								<div class="col-sm-6" style="background-color:lightgray;">mq135</div>
							</div>
							
							<div class="row">
								<div class="col-sm-12" style="background-color:rgb(255, 224, 248);">air quality</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
