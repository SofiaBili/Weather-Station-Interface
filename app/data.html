<!DOCTYPE html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://unpkg.com/chart.js@2.8.0/dist/Chart.bundle.js"></script>
  <script src="https://unpkg.com/chartjs-gauge@0.3.0/dist/chartjs-gauge.js"></script>
  <head>
    <title>Weather Station</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/sidenav.css" />
    <script type="module" src="./js/data.js" defer></script>
  </head>

  <body>
    <div class="sidenav">
      <img
        src="./imgs/AEOLUS_LOGO.png"
        style="position: relative; top: 0px"
        class="img-responsive"
        alt="logo"
      />
      <a href="/"><i class="bi bi-map-fill"></i> Map</a>
      <a href="/data.html" class="current"
        ><i class="bi bi-cloud-fill"></i> Data</a
      >
      <img
        src="./imgs/logo_pada.png"
        style="position: absolute; bottom: 0px"
        class="img-responsive"
        alt="logo"
      />
    </div>

    <div class="main">
      <div class="content-area">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6" style="background-color: white">
              <h2>Weather Sensors</h2>
              <div class="row">
                <div class="col-sm-12"><canvas id="bme"></canvas></div>
              </div>
              <div class="row">
                <div class="col-sm-4"><canvas id="temp"></canvas></div>
                <div class="col-sm-4"><canvas id="hum"></canvas></div>
                <div class="col-sm-4"><canvas id="bar"></canvas></div>
              </div>
              <div class="row">
                <div class="col-sm-6"><canvas id="dust"></canvas></div>
                <div class="col-sm-6"><canvas id="rain"></canvas></div>
              </div>
            </div>
            <div class="col-sm-6" style="background-color: white">
              <h2>Air Quality Sensors</h2>
              <div class="row">
                <div class="col-sm-6"><canvas id="mq2"></canvas></div>
                <div class="col-sm-6"><canvas id="mq3"></canvas></div>
              </div>
              <div class="row">
                <div class="col-sm-6"><canvas id="mq4"></canvas></div>
                <div class="col-sm-6"><canvas id="mq135"></canvas></div>
              </div>
              <div class="row">
                <div class="col-sm-12"><canvas id="aq"></canvas></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
